<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32网页控制LED</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script>
     fetch("/status")  // 向 ESP32 请求 LED 状态
        .then(res => res.text())
        .then(text => {
            document.getElementById("state").innerText = text;
        });
    </script>
</head>
<body>
  <h1>控制LED灯</h1>
  <h2>当前状态：<span id="state"></span></h2>
  <form action="/index/on" method="GET">
    <button type="submit">打开</button>
  </form>
  <form action="/index/off" method="GET">
    <button type="submit">关闭</button>
  </form>
</body>
</html>
